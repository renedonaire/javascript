    <main>
        <!-- Sección Cotiza -->
        <h1>Cotice aquí:</h1>
        <!-- Items visibles en pantallas más grandes, -->
        <section class="section__seccionCotiza d-none d-md-flex overflow-auto">
            <article class="section__seccionCotiza--izquierdo col-xs-12
                col-sm-12 col-md-6 col-lg-5 col-xl-5">
                <form id="formulario" class="formulario form-horizontal"
                    action="">
                    <section>
                        <label for="servicio" id="labelServicio">Seleccione el
                            tipo de servicio:</label>
                        <select id="servicio" name="servicio"
                            onchange="valida()">
                            <option value="." selected>Elija clase de servicio:</option>
                            <option value="Mudanza">Mudanza</option>
                            <option value="Delivery">Delivery</option>
                            <option value="Camioneta Rampa">Camioneta Rampa</option>
                        </select>
                    </section>
                    <section>
                        <label for="nombre" id="labelNombre">Su nombre:</label>
                        <input type="text" id="nombre" name="nombre"
                            placeholder="Nombre" onchange="valida()"
                            onclick="this.select();">
                        <label for="telefono" id="labelTelefono">Teléfono:</label>
                        <input type="text" id="telefono" name="telefono"
                            placeholder="Telefono" onchange="valida()"
                            onclick="this.select();">
                        <label for="direccionInicio" id="labelDireccionInicio">Dirección de inicio:</label>
                        <input type="text" id="direccionInicio"
                            name="direccionInicio" placeholder="Dirección de inicio"
                            onchange="valida()" onclick="this.select();">
                        <label for="direccionTermino"
                            id="labelDireccionTermino">Dirección de término:</label>
                        <input type="text" id="direccionTermino"
                            name="direccionTermino"
                            placeholder="Dirección de término"
                            onchange="valida()" onclick="this.select();">
                    </section>
                    <div id="finFormulario">
                        <button class='boton--desactivado'  disabled id='botonCotizar'>Cotizar</button>
                    </div>
                </form>
            </article>
            <article class="section__seccionCotiza--derecho col-xs-12 col-sm-12
                col-md-6 col-lg-5 col-xl-5">
                <div id="map"></div>
            </article>
        </section>

        <!-- -------------------------------- MODAL -------------------------------- -->
        <!-- Modal -->
        <div class="modal fade" id="modalSalida" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                    </div>

                        <button type="button" class="boton"
                            data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ----------------------------------------------------------------------- -->
        <!--          REPLICAR EL COMPORTAMIENTO EN PANTALLAS MAS PEQUEÑAS           -->
        <!-- ----------------------------------------------------------------------- -->
        <!-- Items visibles en pantallas más pequeñas, con scroll habilitado -->
        <section class="section__seccionCotiza d-md-none overflow-auto">
            <form class="formulario form-group col-md-12 col-sm-12 col-xs-12"
                action="">
                <section>
                    <select id="servicio" name="servicio" required>
                        <option value="" disabled selected hidden>Elija la clase
                            de servicio:</option>
                        <option value="Mudanza">Mudanza</option>
                        <option value="Delivery">Delivery</option>
                        <option value="Camioneta Rampa">Camioneta Rampa</option>
                    </select>
                    <!-- Cómo coloco un selector de fechas?? -->
                </section>
                <section>
                    <input type="text" id="nombre" name="nombre"
                        placeholder="Nombre" required>
                    <input type="text" id="telefono" name="telefono"
                        placeholder="Telefono" required>
                    <input type="text" id="direccionInicio"
                        name="direccionInicio" placeholder="Dirección de inicio"
                        required>
                    <input type="text" id="direccionTermino"
                        name="direccionTermino" placeholder="Dirección de
                        término"
                        required>
                </section>
                <section>
                    <button class="boton" onclick="valida()">Cotizar</button>
                </section>
            </form>
        </section>
